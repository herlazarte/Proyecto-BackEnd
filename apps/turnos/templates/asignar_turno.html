{% block content %}
<h2>Asignar Turno</h2>

<p>Solicitud: {{ solicitud }}</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar Turno</button>
</form>

<a href="{% url 'listado_solicitudes' %}" class="btn btn-secondary">Cancelar</a>
{% endblock %}
