<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dar de alta usuario</title>
</head>
<body>
    <h1>Dar de alta usuario</h1>
    <form method="post">
        {% csrf_token %}
        
        <h2>Información de usuario</h2>
        {{ usuario_form.as_p }}

        {% if mostrar_cliente %}
            <h2>Información de cliente</h2>
            {{ cliente_form.as_p }}
        {% endif %}

        {% if mostrar_profesional %}
            <h2>Información de profesional</h2>
            {{ profesional_form.as_p }}
        {% endif %}

        <button type="submit">Guardar</button>
    </form>
</body>
</html>
